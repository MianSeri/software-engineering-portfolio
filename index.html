<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookstore Frontend</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 40px;
        max-width: 900px;
        line-height: 1.4;
      }
    
      h1 { margin-bottom: 12px; }
      h2 { margin-top: 28px; }
    
      button {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #fff;
        cursor: pointer;
      }
    
      button:hover { background: #f6f6f6; }
    
      form {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }
    
      form button {
        grid-column: span 1;
        justify-self: start;
      }
    
      input {
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
    
      #books {
        list-style: none;
        padding: 0;
        margin: 12px 0 0 0;
      }
    
      #books li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 14px;
        border: 1px solid #e6e6e6;
        border-radius: 14px;
        margin-bottom: 10px;
        background: #fafafa;
      }
    
      .book-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
    
      .book-title {
        font-weight: 700;
      }
    
      .book-sub {
        color: #555;
        font-size: 0.95rem;
      }
    
      #status {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        background: #f5f7ff;
        border: 1px solid #dbe3ff;
        display: none;
      }
    
      #status.show { display: block; }
    </style>
  </head>
  <body>
    <h1>Bookstore</h1>

    <button id="load">Load Books</button>
    <p id="status"></p>

    <h2>Books</h2>
    <ul id="books"></ul>

    <h2>Add Book</h2>
    <form id="add-form">
      <input name="isbn" placeholder="isbn" required />
      <input name="amazon_url" placeholder="amazon_url" required />
      <input name="author" placeholder="author" required />
      <input name="language" placeholder="language" required />
      <input name="pages" placeholder="pages" type="number" required />
      <input name="publisher" placeholder="publisher" required />
      <input name="title" placeholder="title" required />
      <input name="year" placeholder="year" type="number" required />
      <button>Add</button>
    </form>

    <h2>Patch Book (Update Pages Only)</h2>
    <form id="patch-form">
      <input name="isbn" placeholder="isbn to update" required />
      <input name="pages" placeholder="new pages" type="number" required />
      <button>Patch</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
